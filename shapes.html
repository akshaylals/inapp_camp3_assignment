<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shapes</title>
    <style>
        svg{
            stroke: rgb(218, 187, 86);
            stroke-width: 2px;
        }
        text{
            color: black;
            stroke: black;
            stroke-width: 0;
        }
        text.title{
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <svg width="100%" height="1000" style="background-color:rgb(255, 228, 152)">
        <text class="title" x="100" y="60" fill="black">Geometric Shapes</text>

        <circle cx="45" cy="155" r="40" fill="yellow"/>
        <text x="23" y="210">Circle</text>

        <rect x="110" y="130" width="120" height="60" fill="red" />
        <text x="125" y="210">Rectangular</text>

        <path d="M300 110 L350 190 L250 190 Z" fill="white" />
        <text x="270" y="210">Triangle</text>

        <ellipse cx="430" cy="150" rx="60" ry="40" fill="red" />
        <text x="410" y="210">Circle</text>
        

        <rect x="40" y="250" width="90" height="90" fill="rgb(0, 161, 241)" />
        <text x="70" y="360">Square</text>

        <path d="M180 250 L180 340 L260 340 Z" fill="rgb(81, 173, 204)" />
        <text x="180" y="360">Right Triangle</text>

        <path d="M350 250 L450 250 L430 340 L330 340 Z" fill="rgb(89, 100, 120)" />
        <text x="340" y="360">Parallelogram</text>


        <path d="M0 440 L20 420 L180 420 L180 480 L160 500 Z" fill="rgb(136, 194, 90)" />
        <line x1="160" y1="440" x2="180" y2="420" />
        <rect x="0" y="440" width="160" height="60" fill="rgb(136, 194, 90)" />
        <text x="5" y="520">Rectangular Prisim</text>

        <ellipse cx="250" cy="490" rx="40" ry="15" fill="rgb(238, 178, 181)" />
        <rect x="210" y="420" width="80" height="70" stroke-width="0" fill="rgb(238, 178, 181)" />
        <ellipse cx="250" cy="420" rx="40" ry="15" fill="rgb(238, 178, 181)" />
        <line x1="210" y1="420" x2="210" y2="490" />
        <line x1="290" y1="420" x2="290" y2="490" />
        <text x="220" y="520">Cylinder</text>

        <path d="M400 400 L410 450 L450 450 L417 470 L435 510 L400 480 L363 510 L383 470 L350 450 L390 450 Z" fill="rgb(51, 52, 55)" />
        <text x="385" y="530">Star</text>
    </svg>
    <svg width="400" height="100">
      Sorry, your browser does not support inline SVG.
      </svg>
</body>
</html>
